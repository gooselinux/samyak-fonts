<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<match>
  <test name="lang">
    <string>ta-in</string>
  </test>
  <test name="family">
    <string>serif</string>
  </test>
  <edit name="family" mode="prepend">
    <string>Samyak Tamil</string>
  </edit>
</match>
<alias>
  <family>Samyak Tamil</family>
  <default>
    <family>serif</family>
  </default>
</alias>
</fontconfig>

