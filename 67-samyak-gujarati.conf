<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<match>
  <test name="lang">
    <string>gu-in</string>
  </test>
  <test name="family">
    <string>serif</string>
  </test>
  <edit name="family" mode="prepend">
    <string>Samyak Gujarati</string>
  </edit>
</match>
<alias>
  <family>Samyak Gujarati</family>
  <default>
    <family>serif</family>
  </default>
</alias>
</fontconfig>

